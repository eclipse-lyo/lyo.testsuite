# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Test Suite [OSLC Core 2.0 / CM]

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  schedule:
    - cron: "30 4 * * 5" # catch SNAPSHOT breaking changes
  merge_group:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        jdk: ['21', '25']
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
        with:
          path: testsuite
      - uses: actions/checkout@v6
        with:
          repository: oslc-op/refimpl
          ref: main
          path: refimpl
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.jdk }}
          distribution: 'zulu'
      - uses: actions/cache@v5
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-${{ matrix.jdk }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.jdk }}-maven-
      - name: Build RefImpl
        run: |
          # disable basic auth
          cp -f testsuite/org.eclipse.lyo.testsuite.server/config/refimpl2020/cm/web.xml refimpl/src/server-cm/src/main/webapp/WEB-INF/web.xml
          mvn -B -f refimpl/src/lib-common/pom.xml clean install
          mvn -B -f refimpl/src/pom.xml clean package
          docker compose -f refimpl/src/docker-compose.yml build
      - name: Run Lyo Test Suite
        run: |
          docker compose -f refimpl/src/docker-compose.yml up --detach
          >&2 echo "Sleeping for 20 seconds"
          sleep 20
          >&2 echo "Done sleeping"
          >&2 echo "Checking RM TRS endpoint availability"
          for i in {1..12}; do
            if curl --silent --show-error -H "Accept: text/turtle" http://127.0.0.1:8800/services/trs > /dev/null; then
              >&2 echo "RM TRS endpoint is up"
              break
            fi
            if [ "$i" -eq 12 ]; then
              >&2 echo "RM TRS endpoint did not start in time"
              exit 1
            fi
            sleep 5
          done
          testsuite/scripts/run-suite.sh
      - name: Run Spotless (Maven plugin)
        run: |
          mvn -B spotless:apply -P!enforcer --file testsuite/org.eclipse.lyo.testsuite.build/pom.xml
          if [ -z "$(git -C testsuite/ status --porcelain)" ]; then
            echo "Spotless PASS"
          else
            echo "Spotless FAIL; run 'mvn validate -Pspotless --file org.eclipse.lyo.testsuite.build/pom.xml' locally" >&2
            exit 1
          fi
      - name: Run OpenRewrite (Maven plugin)
        run: |
          mvn -B org.openrewrite.maven:rewrite-maven-plugin:run spotless:apply -DskipTests -P'!enforcer' --file testsuite/org.eclipse.lyo.testsuite.build/pom.xml
          if [ -z "$(git -C testsuite/ status --porcelain)" ]; then
            echo "rewrite PASS"
          else
            echo "rewrite FAIL; run 'mvn org.openrewrite.maven:rewrite-maven-plugin:run --file org.eclipse.lyo.testsuite.build/pom.xml' locally" >&2
            exit 1
          fi
